<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitcoin Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContainer">
        <div id="toggleContainer">
            <button id="subscribeToggle">Subscribe Form</button>
            <button id="historyToggle">History Form</button>
        </div>


        <div id="subscriptionFormContainer" class="vflex">
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="coinName">Coin Name:</label>
            <input type="text" id="coinName" required>

            <label for="differencePercent">Difference Percent:</label>
            <input type="number" id="differencePercent" min="0" max="100" required>

            <button id="submitButton" type="submit">Subscribe</button>
        </div>

        <div id="historyFormContainer" class="vflex" style="display: none;">
            <label for="coinNameHistory">Coin Name:</label>
            <input type="text" id="coinNameHistory" required>

            <button type="button" id="historyButton">Get History</button>
            
            <br>

            <table id="historyTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Coin Name</th>
                    <th>Timestamp</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div id="paginationContainer" class="hflex"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
