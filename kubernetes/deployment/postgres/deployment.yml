apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
  
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: coinnews-secret
                  key: POSTGRES_USER
                  
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coinnews-secret
                  key: POSTGRES_PASSWORD

            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: coinnews-secret
                  key: POSTGRES_DB
                  
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc